<body>

    <div class="container">
        <h2>Opportunity Sign Up</h2>
        <br>
        <form class="form-horizontal" action="search_results.html">
            <div class="form-group">
                <label for="inputAddress">First Name:</label>
                <input class="form-control" id = "name" type="text" placeholder="Enter First Name">
                    </div>

            <div class="form-group">
                <label for="inputAddress">Last Name:</label>
                <input class="form-control" type="text" placeholder="Enter Last Name">
            </div>

            <div class="form-group">
                <label for="inputAddress">Email:</label>
                <input class="form-control" type="text" placeholder="Enter Email Address">
                    </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="exampleFormControlTextarea1">Phone Number:</label>
                 <input class="form-control" type="number" placeholder="Enter Phone Number">
               </div>
            </div>
            <div class="modal-footer">
                <a href = "habitat_details.html" class="btn btn-secondary" data-dismiss="modal">Go Back</button>
                <a href="search_results.html" class="btn btn-primary" onclick="myFunction()"> Sign Up</a>
            </div>
        </form>
  </div>
  <script>
  function myFunction(){
    name = document.getElementById("name").value;
    if (name == ""){
      alert("ERROR, No name entered. Returning to search page");
    }
    else{
      alert('Thanks for your registration! Directing you back to the search results');
      window.location.href="search_results.html";
    }
  }
  </script>
