    <h1 style="text-align: center; color: aliceblue">Edit Profile</h1>
    <form style="align-content: center; margin-left: 10%; margin-right: 10%;">
        <!-- Contact Info-->
        <div class="card" style="margin-bottom: 1%;">
            <h5 class="card-header">Contact Information</h5>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Organization Name</label>
                        <input type="text" class="form-control" value="PAWS(Chicago)">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>E-mail</label>
                        <input type="text" class="form-control" value="contact@pawschicago.com">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Phone</label>
                        <input type="text" class="form-control" value="123-456-789">
                    </div>
                </div>
                <a href="#" class="btn btn-primary">Save</a>
            </div>
        </div>
        <!--Links/ Social Media-->
        <div class="card" style="margin-bottom: 1%;">
            <h5 class="card-header">Social Connections</h5>
            <div class="card-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Facebook</label>

                        <div class="col-sm-9">
                            <input type="text" class="form-control" value="http://facebook.com/">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Twitter</label>

                        <div class="col-sm-9">
                            <input type="text" class="form-control" value="http://twitter.com/">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Linkedin</label>

                        <div class="col-sm-9">
                            <input type="text" class="form-control" value="http://linkedin.com/">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Website</label>

                        <div class="col-sm-9">
                            <input type="text" class="form-control" value="http://pawschicago.org/">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Instagram</label>

                        <div class="col-sm-9">
                            <input type="text" class="form-control" value="http://instagram.com/">
                        </div>
                    </div>
                </div>
                <a href="#" class="btn btn-primary">Save</a>
            </div>
        </div>
        <!--Location-->
        <div class="card" style="margin-bottom: 1%;">
            <h5 class="card-header">Location</h5>
            <div class="card-body">
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Room #">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Chicago">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="inputState" placeholder="Illinois">
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="123456">
                    </div>
                    <a href="#" class="btn btn-primary">Save</a>
                </div>
            </div>
        </div>
        <!--Biography-->
        <div class="card" style="margin-bottom: 1%;">
            <h5 class="card-header">Biography</h5>
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                </div>
                <a href="#" class="btn btn-primary">Save</a>
            </div>
        </div>
    </form>
