    <div class="searchwrap-intial">
        <!--<input type="text" class="searchTerm" placeholder="What are you looking for?">-->
        <div class="searchtext">Location (required):</div>
        <input class="zip" name="zip" type="text" pattern="[0-9]*"placeholder="e.g. Chicago,IL"> <br>
        <button class="collapsible-initial">Advanced Search &#43;</button>
        <div class="content">
        <div class="searchtext">Keyword (optional):</div>
        <input type="text" class="searchTerm" placeholder="e.g.'Hospital','Animal Shelter'">
        <div class="searchtext">Start (optional):&ensp;&ensp;&ensp;&ensp;&ensp;End (optional):</div>
        <input type="text" class="searchDate" placeholder="01/01/18">
        <!--<div class="searchdatetext">End Date:</div>-->
        <input type="text" class="searchDate" placeholder="12//31/18">
        </div>
        <a href="search_results.html">
        <button type="submit" class="searchbtn" style="vertical-align:middle"> <span>Search</span>
          <i class="fa fa-search"></i>
        </button>
        </a>
    </div>
    </div>
  <script>
var coll = document.getElementsByClassName("collapsible-initial");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
