<div class="container">
  <h2>Organizer Sign Up</h2>
  <form class="form-horizontal" id="signup" action="org_signup.html" oninput='pwd2.setCustomValidity(pwd.value != pwd2.value ? "Passwords do not match." : "");pwd.setCustomValidity(pwd.value.length < 8 ? "Password must be at least 8 characters." : "");zip.setCustomValidity(zip.value.length != 5 ? "Zipcode must be 5 digits" : "");' onsubmit= "return signup()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Organization Name:</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="name" placeholder="Enter Organization Name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd2" placeholder="Confirm password" name="pwd2">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="zip">Home ZIP Code:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="zip" placeholder="Home ZIP" name="zip">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button onclick="signup()">Sign Up</button>
         <!--<a href="profile.html" type="submit" class="btn btn-default">Create Account</a>-->
      </div>
    </div>
  </form>
</div>
